        <div class="bg-img">
            <div class="contact-header">
                <h1>CONTACT</h1>
                <hr/>
                <h2>We'd Love to Hear From YOU</h2>
            </div>
            <div class="container">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 >Form Validation</h3>
                        <div id="fSuccess">
                            Validated Successfully
                        </div>
                        <div id="fError">
                            Validation Failed
                        </div>
                    </div>
                    <div class="panel-body">
                      <!-- <form method="GET"> -->
                          <!--action="http://localhost:8500/employee"> -->
                            <div class="row">
                                <div class="col-lg-12 ">
                                    <div class="form-group">
                                        <label for="cId">Customer Id *</label>
                                        <input class="form-control" readonly id="cId" name="cId" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label for="fName">First Name*</label>
                                        <input class="form-control" type="text" id="fName" name="fname" placeholder="Please Enter First Name" />
                                        <p id="fout"></p>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label for="lName">Last Name</label>
                                        <input class="form-control" type="text" id="lName" name="lname"  placeholder="Please Enter Last Name" />
                                        <p id="lout"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="email">Email*</label>
                                        <input class="form-control" type="text"  pattern="/^[^ ]+@[^ ]+\.[a-z]{2,3}$/"  id="email" name="email"  placeholder="Please Enter Email"  />
                                        <p id="eout"></p>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="phone">Phone*</label>
                                        <input class="form-control" type="text"  maxlength="10" pattern="[1-9]{1}[0-9]{9}" id="phone" name="phone"  placeholder="Please Enter Mobile Number"/>
                                        <p id="pout"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="password">Password*</label><span class="glyphicon glyphicon-eye-open" onclick="showPassword()"></span>
                                        <input class="form-control" type="password" id="pwd" name="password" placeholder="Please Enter Password"  oninput="validatePwd()"/>
                                        <p id="pwout"></p>
                                        <div id="ppwout"></div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="confirmassword">Confirm Password*</label>
                                        <input class="form-control" type="password" id="cpwd" name="confirmassword" placeholder="Please Re Enter Password"/>
                                        <p id="cpout"></p>
                                    </div>
                                </div>
                            </div>
                           
                            <button  onclick="validForm()" class="btn btn-success">Submit</button>
                       <!-- </form> -->
                    </div>    
                </div>
            </div>
            <script>
                window.onload = customerId()
            </script>
