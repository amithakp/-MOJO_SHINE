        <div class="bg-img">
            <div class="contact-header">
                <h1>CONTACT</h1>
                <hr/>
                <h2>We'd Love to Hear From YOU</h2>
            </div>
            <form action="" class="container">
                <!--
                     <div class="form-group col-md-6">
                    <label>Employee Id</label>
                    <input class="form-control" value="empid001" name="eid" />
                     </div>
                      **its only for readonly**
                       **** <input class="form-control" value="empid" readonly/>
                -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fname">Name:*</label>
                            <input  class="form-control" type="text" placeholder="Enter Your First Name" name="name" id="fname" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lname"><b>Last Name:*</b></label>
                            <input  class="form-control" type="text" placeholder="Enter Your Last Name" name="lname" id="lname" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email *</label>
                            <input class="form-control" placeholder="Please Enter Your Email"  name="email"
                            type="email" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Phone*</label>
                            <input class="form-control" placeholder="Please Enter Your Phone"  name="password"
                            type="tel"/>
                        </div>
                    </div>
                </div>
                <!--textArea-->
                <div class="form-group">
                    <label>Subject</label>
                    <input class="form-control" id="subject" name="subject" rows="2"/>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" id="message" name="message"
                    rows="5">
                    </textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
